<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup Page</title>
</head>

<body>

    <div class="borders">
    </div>
    <img src="../signup/singup_img.jpg" alt="plants" class="plant">

    <div id="information">
        <div class="container">

            <div class="intro">
                <p>This is not a real online service! You know you need something<br>
                like this in your life to help you realize your deepest dreams.<br>

                Sign up <i>now</i> to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>
            
            <div class="main-form">
                <form action="example.com/path" method="post">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">
                    <br>

                    <label for="user_email">EMAIL</label>
                    <input type="email" id="user_email" name="email">
                    <label for="user_phone">PHONE NUMBER</label>
                    <input type="tel" id="user_phone" name="user_phone">
                    <br>

                    <label for="user_password">PASSWORD</label>
                    <input type="password" id="user_password" name="password">
                </form>

            </div>

            <div class="account-creation">
                <button>Create Account</button>
            </div>

        </div>
    </div>

    <div class="borders">
    </div>
</body>
</html>
