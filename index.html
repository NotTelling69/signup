<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup Page</title>
</head>

<body>
    
    <div class="borders"></div>
    <div id="image-holder">
        <img src="singup_img.jpg" alt="plants" class="plant">
        <div class="text-container">
            <h1>Little Rat</h1>
        </div>
    </div>

    <div id="information">
        <div class="container">
            <div class="intro">
                <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.<br>
                <br>
                Sign up <i>now</i> to get started.</p>
                
                <p>You <i>know</i> you want to.</p>
            </div>
            
            <div class="main-form">
                <h2>Let's do this!</h2>
                <form action="example.com/path" method="post">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <div class="form-group">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="user_email">EMAIL</label>
                            <input type="email" id="user_email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="user_phone">PHONE NUMBER</label>
                            <input type="tel" id="user_phone" name="user_phone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="user_password">PASSWORD</label>
                            <input type="password" id="user_password" name="password">
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password">
                        </div>
                    </div>
                    <div class="form-row">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
            </div>

            <div class="login-prompt">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>

        </div>
    </div>

    <div class="borders"></div>
</body>
</html>
